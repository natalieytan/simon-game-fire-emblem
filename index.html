<!DOCTYPE html>
<html>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    </head>
    <body>

<div class="padwrap">
        <div class="pad blue" id="sharena"></div>
        <div class="pad green" id="anna"></div>
        <div class="pad red" id="alfonse"></div>
        <div class="pad grey" id="virion"></div>


        <div class="control">
<img id="logo" src="logo.png"></img>
           

<div class="buttons">
<div class="display inline">
    <h1 class="count led-off" id="count">--</h1>
    <h3 class="label">COUNT</h3>
  </div>

  <div class="start inline">
    <div id="start"></div>
    <h3 class="label">START</h3>
  </div>

  <div class="strict inline">
        <div class="strictlight"></div>
    <div id="strict"></div>
    <h3 class="label">STRICT</h3>
  </div>
</div>


<div class="switchboxbot">
        <h3 class="label binline">OFF</h3>
        <div class="switchbase binline" id="switch">
          <div class="switchbutton"></div>
        </div>
       
        <h3 class="label binline">ON</h3>
</div>
       
</div>

</div>


    <div class="instructionbox">INSTRUCTIONS:<p id="instructions">Game is off. Turn on the game to play!</p></div>
    </body>
    <script src="script.js"></script>
</html>
